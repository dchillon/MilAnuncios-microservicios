<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html>
<head>
<link rel="icon" href="https://pbs.twimg.com/profile_images/763689368854859776/bnUiJBr1_400x400.jpg">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Inicio de Sesion</title>
</head>
<body style="background-color:#9DC3C2;">

<header style="background-color:#77A6B6">

<br><br>

<h2 style="text-align:center">INICIAR SESION</h2>
	<br>


</header>
<div class="container">
 
 <form action="#" th:object="${usuario}" method="POST" th:action="@{/inicioSesion}" class="form-horizontal" >
 <!-- Account Number field -->
		<div class="form-group">
			<label for="number" >User</label>
			<input type="text" class="form-control" id="user"
					th:field="*{user}" 
					style="width: 10em;" />
			
		</div>
		
		<div class="form-group">
			<label for="number" >Password</label>
			<input type="text" class="form-control" id="password"
					th:field="*{password}" 
					style="width: 10em;" />
			
		</div>

		
		<!--  Submit button -->
		<div class="form-group">
			<div class="col-xs-offset-2 col-xs-10">
				<button type="submit" class="btn btn-primary">INICIAR SESION</button>
			</div>
		</div>
		<div class="form-group">
		<span th:text="${mensaje}"></span>
		</div>
	</form>

<br>
	<a th:href="@{/}">VOLVER A INICIO</a><br><br>
	<a th:href="@{/formularioRegistroUsuario}">REGISTRESE</a>
</div>
</body>
</html>
