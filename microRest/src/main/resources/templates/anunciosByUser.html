<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html>
<head>
<link rel="icon" href="https://pbs.twimg.com/profile_images/763689368854859776/bnUiJBr1_400x400.jpg">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Inicio de Sesion</title>
</head>
<body style="background-color:#9DC3C2;">

<header style="background-color:#77A6B6">

<br><br>


<h2 style="text-align:center;">Listado de anuncios de  </h2><h2 th:text="${usuarioV.user}" align="center"></h2> 

<br><br>
</header>

	<table class="table table-striped table-dark">
		<thead>
			<tr>
				
				<th scope="col">Titulo</th>
				<th scope="col">precio</th>
				<th scope="col">fecha</th>
				<th scope="col">Localidad</th>
				
				

				
			</tr>
		</thead>
		<tbody>
			<tr th:each ="a:${anuncios}">
				
				<td th:text="${a.titulo}"></td>	
				<td th:text="${a.precio}"></td>
				<td th:text="${a.fecha}"></td>
				<td th:text="${a.localidad}"></td>
				<td><a th:href="@{|/borrarAnuncio/${a.id_anuncio}|}" class="badge badge-info"
				>borrar</a></td>
				<td><a th:href="@{|/editarAnuncio/${a.id_anuncio}|}" class="badge badge-info"
				>editar</a></td>
				
				
			</tr>
			
		</tbody>
	</table>
	
	<div style="text-align:right">
	<a th:href="@{/formularioAgregarAnuncio}" class="card-link btn btn-info">CREAR NUEVO ANUNCIO</a>
	<a th:href="@{/}" class="card-link btn btn-info">VOLVER A INICIO</a>
	</div>

</div>

</body>
</html>
