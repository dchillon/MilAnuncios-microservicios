<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
 integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
 crossorigin="anonymous">

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container">
 
 <form action="#" th:object="${producto_v}" method="POST" th:action="@{/modificar_producto}" class="form-horizontal">
 <!-- Account Number field -->
		<div class="form-group">
			<label for="number" >Id producto</label>
			<input type="text" class="form-control" id="id_producto" readonly
					th:field="*{id_producto}" 
					style="width: 10em;" />
			
		</div>
		<div class="form-group">
			<label for="number" >descripcion</label>
			<input type="text" class="form-control" id="descripcion" 
					th:field="*{descripcion}" 
					style="width: 10em;" />
			
		</div>
		<div class="form-group">
			<label for="number" >id_categoria</label>
			<input type="text" class="form-control" id="id_categoria" 
					th:field="*{id_categoria}" 
					style="width: 10em;" />
			
		</div>
		
		<div class="form-group">
			<label for="number" >precio</label>
			<input type="text" class="form-control" id="precio" 
					th:field="*{precio}" 
					style="width: 10em;" />
			
		</div>
		<div class="form-group">
			<label for="number" >stock</label>
			<input type="text" class="form-control" id="stock" 
					th:field="*{stock}" 
					style="width: 10em;" />
			
		</div>
		<!--  Submit button -->
		<div class="form-group">
			<div class="col-xs-offset-2 col-xs-10">
				<button type="submit" class="btn btn-primary">MODIFICAR PRODUCTO</button>
			</div>
		</div>
		<div class="form-group">
		<span th:text="${mensaje}"></span>
		</div>
	</form>
 
<br>
<a th:href="@{/}">ir a menu</a>
</div>
</body>
</html>
