<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html>
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Listado de categorias</title>
</head>
<!--  <body background = "https://i.pinimg.com/600x315/79/f7/35/79f735bdc978bb91c3459899cad1a99a.jpg"> -->
<body>

<h2 style="text-align:center;">LISTADO DE CATEGORIAS </h2>  
<p style="text-align:right"><button><a th:href="@{/formularioIniciarSesion}">iniciar sesion</a></button></p>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Descripcion</th>
				
				
			</tr>
		</thead>
		<tbody>
			<tr th:each ="c:${categorias}">
				<td th:text="${c.id_categoria}"></td>
				<td th:text="${c.descripcion}"></td>
				<td><a th:href="@{|/anunciosByCategoria/${c.id_categoria}|}" class="badge badge-info"
				>ver anuncios</a></td>

			</tr>
			
		</tbody>
	</table>

</body>
</html>
