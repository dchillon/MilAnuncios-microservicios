<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html>
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<meta charset="ISO-8859-1">
<title>Listado de anuncios por usuario</title>
</head>
<body>
<h2 style="text-align:center;">LISTADO DE ANUNCIOS POR USUARIO</h2>  
	<table class="table">
		<thead>
			<tr>
				
				<th scope="col">Titulo</th>
				<th scope="col">precio</th>
				<th scope="col">fecha</th>
				<th scope="col">Localidad</th>
				
				

				
			</tr>
		</thead>
		<tbody>
			<tr th:each ="a:${anuncios}">
				
				<td th:text="${a.titulo}"></td>	
				<td th:text="${a.precio}"></td>
				<td th:text="${a.fecha}"></td>
				<td th:text="${a.localidad}"></td>
				<td><a th:href="@{|/borrarAnuncio/${a.id_anuncio}|}" class="badge badge-info"
				>borrar</a></td>
				<td><a th:href="@{|/editarAnuncio/${a.id_anuncio}|}" class="badge badge-info"
				>editar</a></td>
				
				
			</tr>
			
		</tbody>
	</table>
	
<div align="center">	
<h2>PUBLICA TU ANUNCIO AQUI</h2>
<form action="#" th:object="${anuncioV}" method="POST" th:action="@{/publicarAnuncio}" class="form-horizontal">
 <!-- Account Number field -->
		<div class="form-group">
			<label for="number" >Id categoria</label>
			<input type="text" class="form-control" id="id_categoria"
					th:field="*{id_categoria}" 
					style="width: 10em;" />
			
		</div>
		
		<div class="form-group">
			<label for="number" >Titulo</label>
			<input type="text" class="form-control" id="titulo"
					th:field="*{titulo}" 
					style="width: 10em;" />
			
		</div>
		
		<div class="form-group">
			<label for="number" >Descripcion</label>
			<input type="text" class="form-control" id="descripcion"
					th:field="*{descripcion}" 
					style="width: 10em;" />
			
		</div>
		
		<div class="form-group">
			<label for="number" >Precio</label>
			<input type="text" class="form-control" id="precio"
					th:field="*{precio}" 
					style="width: 10em;" />
			
		</div>
		
		<div class="form-group">
			<label for="number" >Fecha</label>
			<input type="date" class="form-control" id="fecha"
					th:field="*{fecha}" 
					style="width: 10em;" />
			
		</div>
		
		<div class="form-group">
			<label for="number" >Localidad</label>
			<input type="text" class="form-control" id="localidad"
					th:field="*{localidad}" 
					style="width: 10em;" />
			
		</div>
		
		<div class="form-group">
			<label for="number" >User</label>
			<input type="text" class="form-control" id="user" readonly
					th:field="*{user}" 
					style="width: 10em;" />
			
		</div>

		
		<!--  Submit button -->
		<div class="form-group">
			<div class="col-xs-offset-2 col-xs-10">
				<button type="submit" class="btn btn-primary">AGREGAR ANUNCIO</button>
			</div>
		</div>
		<div class="form-group">
		<span th:text="${mensaje}"></span>
		</div>
	</form>

<a th:href="@{/}">VOLVER A INICIO</a><br><br><br><br>
<a th:href="@{/categorias}">VOLVER A CATEGORIAS</a><br>
</div>

</body>
</html>
